<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO Meta Tags -->
  <meta name="description" content="Canada NewsNow - Real-time Canadian news aggregator covering CBC, CTV, Global News, Globe and Mail, Toronto Star, National Post, and CP24" />
  <meta name="keywords" content="Canada news,Canadian news,CBC,CTV,Global News,Toronto Star,Globe and Mail,National Post,CP24,news aggregator" />
  <meta name="author" content="Canada NewsNow" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Canada NewsNow - Canadian News Aggregator" />
  <meta property="og:description" content="Real-time Canadian news aggregator covering all major Canadian news outlets" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Canada NewsNow - Canadian News Aggregator" />
  <meta name="twitter:description" content="Real-time Canadian news aggregator covering all major Canadian news outlets" />
  <meta name="twitter:image" content="/og-image.svg" />

  <meta name="theme-color" content="#D52B1E" />
  <link rel="preload" href="/Baloo2-Bold.subset.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Canada NewsNow",
      "description": "Real-time Canadian news aggregator covering CBC, CTV, Global News, Globe and Mail, Toronto Star, National Post, and CP24"
    }
  </script>

  <script>
    const query = new URLSearchParams(window.location.search)
    if (query.has("login") && query.has("user") && query.has("jwt")) {
      localStorage.setItem("user", query.get("user"))
      localStorage.setItem("jwt", JSON.stringify(query.get("jwt")))
      window.history.replaceState({}, document.title, window.location.pathname)
    }
  </script>
  <title>Canada NewsNow</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
